<div class="main">
    <div style="height: calc(100vh - 7rem) !important;" class="scrollable">
    
        <gridster [options]="options"  style="background-color: white;">
            @for (item of dashboard; track item;let idx = $index;) {
    
                <gridster-item [item]="item">
                    <!-- <div *ngIf="Editable">
                        <i class="oci oci-bar-chart drag-icon px-1 drag-handler"></i>
                    </div> -->
                    <ng-container *ngIf="item.widId == 'total_errors_Error'">
                        <app-environment-manager-widgets-total-errors-area-widget  class="total-error-chart" [Editable]="Editable" [child_data]="{typeEnum: 'Error',view:view,title:'Total Errors'}"></app-environment-manager-widgets-total-errors-area-widget>
                    </ng-container> 
                
                     <ng-container *ngIf="item.widId=='USER_JOURNEY_TOP_FAST_WIDGET'">
                            <div class="overview-panel widget-section p-3">
                                <app-environment-manager-widgets-progress-bars-fastest-journeys  [Editable]="Editable" [child_data]="{view:view,title:'Top 5 Fastest Journeys'}"></app-environment-manager-widgets-progress-bars-fastest-journeys>
                            </div>
                        </ng-container>
                        <ng-container *ngIf="item.widId=='USER_JOURNEY_TOP_SLOW_WIDGET'">
                            <div class="overview-panel widget-section p-3">
                               
                                <app-environment-manager-widgets-progress-bars-slowest-journeys [view]="view" [Editable]="Editable" title="5 Slowest Journeys"></app-environment-manager-widgets-progress-bars-slowest-journeys>
                            </div>
                        </ng-container>
                        <ng-container *ngIf="item.widId=='USER_JOURNEY_MOST_COMMON_WIDGET'">
                            <div class="overview-panel widget-section p-3">
                               
                                <app-environment-manager-widgets-progress-bars-common-journeys [Editable]="Editable"  [view]="view" title="5 Most Common Journeys"></app-environment-manager-widgets-progress-bars-common-journeys>
                            </div>
                        </ng-container>
                    <ng-container *ngIf="item.widId=='Weekly_Log_Trends'">
                        <div class="widget-section">
                            <app-enviornment-manager-time-explorer-graph [Editable]="Editable" [view]="view" [title]="'Weekly Log Trends'"></app-enviornment-manager-time-explorer-graph>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="item.widId=='TOP_API_ERRORS_WIDGET'">
                        <div class="overview-panel widget-section p-3">
                            <app-e-m-api-error-widget  [Editable]="Editable" [child_data]="{view:view ,title:'Top 5 API Errors'}"></app-e-m-api-error-widget>
                        </div>
                    </ng-container>
                </gridster-item>
            }
          </gridster>
    </div>
    </div>
