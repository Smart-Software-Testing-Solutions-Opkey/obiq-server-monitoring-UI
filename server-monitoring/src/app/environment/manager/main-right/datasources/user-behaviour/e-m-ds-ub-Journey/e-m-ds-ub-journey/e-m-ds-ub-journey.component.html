<div id="ub-user-Journey-logs-grid"  class="logs-grid-layout">
    <!-- (cellClick)="onSelectionChange($event)" -->
    <kendo-grid 
        [data]="ub_User_Journey_Data_Source" 
        [selectable]="true" 
        class="scrollable"
        (scrollBottom)="onScroll()"
        [style.height]="'calc(100vh - 8rem)'"
        >

        <kendo-grid-column title="" [width]="10">

            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">

                <span class="layout-status-logs layout-status-color success">

                </span>

            </ng-template>
        </kendo-grid-column>

        <kendo-grid-column field="timeString" title="Time">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <span ngbTooltip="{{dataItem?.timeString}}">{{dataItem?.timeString}}</span>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="userId" title="User">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <span ngbTooltip="{{dataItem?.userId}}">{{dataItem?.userId}}</span>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="appType" title="App">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <span ngbTooltip="{{dataItem?.appType}}">{{dataItem?.appType}}</span>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="envName" title="Environment Name">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <span ngbTooltip="{{dataItem?.envName}}">{{dataItem?.envName}}</span>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="envHost" title="Environment Host">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <span ngbTooltip="{{dataItem?.envHost}}">{{dataItem?.envHost}}</span>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="sessionId" title="Session Id">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <span ngbTooltip="{{dataItem?.sessionId}}">{{dataItem?.sessionId}}</span>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column title="Action" class="td_overflow_visible text-center td_pb_0 pl-3" [width]="70"
                    [headerClass]="'td_overflow_visible text-center'">
                    <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                        <div class="dropdown">
                            <button type="button" class="btn remove-icon-drop btn-layout-more" data-bs-toggle="dropdown">
                                <i class="oci oci-more-vertical font-14px"></i>
                            </button>
                            <ul class="dropdown-menu">
                                <li (click)="openInNewTab(dataItem)"><a class="dropdown-item" href="javascript:void(0)" ><i class="oci oci-edit  pr-2" ></i> Open in new Tab </a></li>
                        
                            </ul>
                        </div>
                    </ng-template>
        </kendo-grid-column>

       
        

        <ng-template kendoGridNoRecordsTemplate>
            <div class="no-data-found" style="height: 17rem !important;">
                <div class="no-data-found-content">
                    <img class="no-data-found-content-img" src="/assets/icon-image/nodata-img.png" alt="No data">
                    <p class="no-data-found-content-text">No data available</p>
                </div>
            </div>
        </ng-template>
    </kendo-grid>
</div>
