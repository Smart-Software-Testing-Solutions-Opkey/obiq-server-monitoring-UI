<div id="ub-err-logs-grid"  class="logs-grid-layout">
    <!-- (cellClick)="onSelectionChange($event)" -->
    <kendo-grid 
        [data]="ub_api_err_log_Data_Source" 
        [selectable]="true" 
        class="scrollable"
        (scrollBottom)="onScroll()"
        [height]="500"
        >

        <kendo-grid-column title="" [width]="10">

            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">

                <span class="layout-status-logs layout-status-color success">

                </span>

            </ng-template>
        </kendo-grid-column>

        <kendo-grid-column field="date" title="Date">
        </kendo-grid-column>
        <kendo-grid-column field="host" title="Host">
        </kendo-grid-column>
        <kendo-grid-column field="service" title="Service">
        </kendo-grid-column>
        <kendo-grid-column field="content" title="Content">
        </kendo-grid-column>
        

        <ng-template kendoGridNoRecordsTemplate>
            <div class="no-data-found" style="height: 17rem !important;">
                <div class="no-data-found-content">
                    <img class="no-data-found-content-img" src="/assets/icon-image/nodata-img.png" alt="No data">
                    <p class="no-data-found-content-text">No data available</p>
                </div>
            </div>
        </ng-template>
    </kendo-grid>
</div>
