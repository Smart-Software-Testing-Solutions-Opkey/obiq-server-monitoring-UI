<div class="main">
<div style="height: calc(100vh - 9rem) !important;" class="scrollable">

    <gridster [options]="options" style="background-color: white;" >
        @for (item of dashboard; track item;let idx = $index;) {

            <gridster-item [item]="item" >
                <!-- <div *ngIf="Editable">
                    <i class="oci oci-bar-chart drag-icon px-1 drag-handler"></i>
                </div> -->
                <ng-container *ngIf="item.widId == 'total_errors_Error'">
                    <div class="margin-bottom-2 me-2 mx-1 h-100">
                        <app-environment-manager-widgets-total-errors-area-widget class="total-error-chart" [Editable]="Editable" [child_data]="{typeEnum: 'Error',view:view,title:'Total ESS Errors', widgetType:'ERP',obj_filter: obj_filter}"></app-environment-manager-widgets-total-errors-area-widget>
                    </div>
                </ng-container>
                <ng-container *ngIf="item.widId == 'total_errors_Warning'">
                    <div class="margin-bottom-2 px-2 h-100">
                        <app-environment-manager-widgets-total-errors-area-widget class="total-error-chart" [Editable]="Editable" [child_data]="{typeEnum: 'Warning',view:view,title:'Total ESS Warning', widgetType:'ERP',obj_filter: obj_filter}"></app-environment-manager-widgets-total-errors-area-widget>
                    </div>
                </ng-container>
                <ng-container *ngIf="item.widId == 'total_errors_Success'">
                    <div class="margin-bottom-2 ms-2 mx-1 h-100">
                        <app-environment-manager-widgets-total-errors-area-widget class="total-error-chart" [Editable]="Editable"  [child_data]="{typeEnum: 'Success',view:view,title:'Total ESS Success', widgetType:'ERP',obj_filter: obj_filter}"></app-environment-manager-widgets-total-errors-area-widget>
                    </div>
                </ng-container>
            
                <ng-container *ngIf="item.widId=='USER_GUIDE_LIST_PER_PROCESS_WIDGET'">
                    <div class="widget-section margin-bottom-2 me-2 mx-1" style="height: 90%;">
                        <app-environment-manager-widgets-progress-bars-user-guides [Editable]="Editable" [child_data]="{view:view,title:'Top 5 User Guides Per Process',obj_filter: obj_filter}" ></app-environment-manager-widgets-progress-bars-user-guides>
                    </div>
                </ng-container>
                <ng-container *ngIf="item.widId=='USER_JOURNEY_TOP_FAST_WIDGET'">
                    <div class="widget-section margin-bottom-2 ms-2 mx-1" style="height: 90%;">
                        <app-environment-manager-widgets-progress-bars-fastest-journeys [Editable]="Editable" [child_data]="{view:view,title:'Top 5 Fastest Journeys', widgetType:'ERP',obj_filter: obj_filter}"></app-environment-manager-widgets-progress-bars-fastest-journeys>
                    </div>
                </ng-container>
                <ng-container *ngIf="item.widId=='USER_JOURNEY_TOP_SLOW_WIDGET'">
                    <div class="widget-section margin-bottom-2 me-2 mx-1" style="height: 90%;">
                        <app-environment-manager-widgets-progress-bars-slowest-journeys [Editable]="Editable" [child_data]="{view:view,title:'Top 5 Slowest Journeys', widgetType:'ERP',obj_filter: obj_filter}"></app-environment-manager-widgets-progress-bars-slowest-journeys>
                    </div>
                </ng-container>
                <ng-container *ngIf="item.widId=='USER_JOURNEY_MOST_COMMON_WIDGET'">
                    <div class="widget-section margin-bottom-2 mx-1 ms-2" style="height: 90%;">
                        <app-environment-manager-widgets-progress-bars-common-journeys [Editable]="Editable" [child_data]="{view:view,title:'Top 5 Most Common Journeys', widgetType:'ERP',obj_filter: obj_filter}"></app-environment-manager-widgets-progress-bars-common-journeys>
                    </div>
                </ng-container>
                <ng-container *ngIf="item.widId=='Weekly_Log_Trends'">
                 
                    <div class="widget-section margin-bottom-2 mx-1 mt-3">
                        <app-enviornment-manager-time-explorer-graph  [Editable]="Editable"[child_data]="{view:view,title:'Weekly Log Trends', widgetType:'ERP',obj_filter: obj_filter}"></app-enviornment-manager-time-explorer-graph>
                    </div>
                
                </ng-container>
                <ng-container *ngIf="item.widId=='TOP_FUNCTIONAL_ERRORS_WIDGET'">
                    <div class="widget-section margin-bottom-2 mx-1" style="height: 95%;">
                        <app-e-m-functional-error-widget [Editable]="Editable" [child_data]="{view:view,title:'Top 10 Functional errors', widgetType:'ERP',obj_filter: obj_filter}"></app-e-m-functional-error-widget>
                    </div>
                </ng-container>
            </gridster-item>
        }
      </gridster>
</div>
</div>
