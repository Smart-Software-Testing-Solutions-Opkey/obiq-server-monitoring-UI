<div class="main">
<div style="height: calc(100vh - 7rem) !important;" class="scrollable">

    <gridster [options]="options" style="background-color: white;" >
        @for (item of dashboard; track item;let idx = $index;) {

            <gridster-item [item]="item" >
                <!-- <div *ngIf="Editable">
                    <i class="oci oci-bar-chart drag-icon px-1 drag-handler"></i>
                </div> -->
                <ng-container *ngIf="item.widId == 'total_errors_Error'">
                    <app-environment-manager-widgets-total-errors-area-widget class="total-error-chart" [child_data]="{typeEnum: 'Error',view:view,title:'Total ESS Errors', widgetType:'ERP'}"></app-environment-manager-widgets-total-errors-area-widget>
                </ng-container>
                <ng-container *ngIf="item.widId == 'total_errors_Warning'">
                    <app-environment-manager-widgets-total-errors-area-widget class="total-error-chart" [child_data]="{typeEnum: 'Warning',view:view,title:'Total ESS Warning', widgetType:'ERP'}"></app-environment-manager-widgets-total-errors-area-widget>
                </ng-container>
                <ng-container *ngIf="item.widId == 'total_errors_Success'">
                    <app-environment-manager-widgets-total-errors-area-widget class="total-error-chart" [child_data]="{typeEnum: 'Success',view:view,title:'Total ESS Success', widgetType:'ERP'}"></app-environment-manager-widgets-total-errors-area-widget>
                </ng-container>
            
                <ng-container *ngIf="item.widId=='USER_GUIDE_LIST_PER_PROCESS_WIDGET'">
                    <app-environment-manager-widgets-progress-bars-user-guides [child_data]="{view:view,title:'User Guides Per Process'}" ></app-environment-manager-widgets-progress-bars-user-guides>
                </ng-container>
                <ng-container *ngIf="item.widId=='USER_JOURNEY_TOP_FAST_WIDGET'">
                    <app-environment-manager-widgets-progress-bars-fastest-journeys  [child_data]="{view:view,title:'Top 5 Fastest Journeys', widgetType:'ERP'}"></app-environment-manager-widgets-progress-bars-fastest-journeys>
                </ng-container>
                <ng-container *ngIf="item.widId=='USER_JOURNEY_TOP_SLOW_WIDGET'">
                    <app-environment-manager-widgets-progress-bars-slowest-journeys [child_data]="{view:view,title:'5 Slowest Journeys', widgetType:'ERP'}"></app-environment-manager-widgets-progress-bars-slowest-journeys>
                </ng-container>
                <ng-container *ngIf="item.widId=='USER_JOURNEY_MOST_COMMON_WIDGET'">
                    <app-environment-manager-widgets-progress-bars-common-journeys [child_data]="{view:view,title:'5 Most Common Journeys', widgetType:'ERP'}"></app-environment-manager-widgets-progress-bars-common-journeys>
                </ng-container>
                <ng-container *ngIf="item.widId=='Weekly_Log_Trends'">
                 
                        <app-enviornment-manager-time-explorer-graph [child_data]="{view:view,title:'Weekly Log Trends', widgetType:'ERP'}"></app-enviornment-manager-time-explorer-graph>
                
                </ng-container>
            </gridster-item>
        }
      </gridster>
</div>
</div>
