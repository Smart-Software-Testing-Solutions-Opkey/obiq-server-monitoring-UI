
<div class="main">

    <div id="accordion_summary" class="accordion-view-summary" style="height: calc(100vh - 17.1rem);">
        <div *ngIf="analyticsTypes.display_user_behaviour" class="card">
            <div class="card-header">
                <a class="btn btn-accordion" data-bs-toggle="collapse" data-bs-target="#collapse_UB">
                   User Behaviour
                </a>
            </div>
            <div id="collapse_UB" class="collapse show">
                <div class="card-body px-0 pb-0">
                    <div class="row mx-0">
                        <div class="col-sm-4 margin-bottom-2 pe-3 ps-0">
                            <app-environment-manager-widgets-total-errors-area-widget class="total-error-chart" [child_data]="{typeEnum: 'Error',view:view,title:'Total Errors', widgetType:'userBehaviour'}"></app-environment-manager-widgets-total-errors-area-widget>
                        </div>
                        <div class="col-sm-6 margin-bottom-2 overview-panel-padiing">
                            <div class="overview-panel widget-section p-3">
                                <app-environment-manager-widgets-progress-bars-fastest-journeys  [child_data]="{view:view,title:'Top 5 Fastest Journeys', widgetType:'userBehaviour'}"></app-environment-manager-widgets-progress-bars-fastest-journeys>
                            </div>
                        </div>
                 
                    </div>
                    <div class="row mx-0">
                        <div class="col-sm-6 margin-bottom-2 overview-panel-padiing">
                            <div class="overview-panel widget-section p-3">
                                <app-environment-manager-widgets-progress-bars-slowest-journeys [child_data]="{view:view,title:'5 Slowest Journeys', widgetType:'userBehaviour'}"></app-environment-manager-widgets-progress-bars-slowest-journeys>
                            </div>
                        </div>
                        <div class="col-sm-6 margin-bottom-2 overview-panel-padiing">
                            <div class="overview-panel widget-section p-3">
                                <app-environment-manager-widgets-progress-bars-common-journeys [child_data]="{view:view,title:'5 Most Common Journeys', widgetType:'userBehaviour'}"></app-environment-manager-widgets-progress-bars-common-journeys>
                            </div>
                        </div>
                 
                    </div>
                
                    <div class="widget-section">
                        <app-enviornment-manager-time-explorer-graph [child_data]="{view:view,title:'Weekly Log Trends', widgetType:'userBehaviour'}"></app-enviornment-manager-time-explorer-graph>
                    </div>
    
                </div>
            </div>
        </div>
        <div *ngIf="analyticsTypes.display_test_automation" class="card">
            <div class="card-header">
                <a class="btn btn-accordion" data-bs-toggle="collapse" data-bs-target="#collapse_TA">
                    Test Automation Analytics
                </a>
            </div>
            <div id="collapse_TA" class="collapse show">
                <div class="card-body px-0 pb-0">
                    <div class="row mx-0">
                        <div class="col-sm-4 margin-bottom-2 pe-3 ps-0">
                            <app-environment-manager-widgets-total-errors-area-widget class="total-error-chart" [child_data]="{typeEnum: 'Error',view:view,title:'Total Errors', widgetType:'testAutomation'}"></app-environment-manager-widgets-total-errors-area-widget>
                        </div>
                        <div class="col-sm-6 margin-bottom-2 overview-panel-padiing">
                            <div class="overview-panel widget-section p-3">
                                <app-environment-manager-widgets-progress-bars-fastest-journeys  [child_data]="{view:view,title:'Top 5 Fastest Journeys', widgetType:'testAutomation'}"></app-environment-manager-widgets-progress-bars-fastest-journeys>
                            </div>
                        </div>
                 
                    </div>
                    <div class="row mx-0">
                        <div class="col-sm-6 margin-bottom-2 overview-panel-padiing">
                            <div class="overview-panel widget-section p-3">
                                <app-environment-manager-widgets-progress-bars-slowest-journeys [child_data]="{view:view,title:'5 Slowest Journeys', widgetType:'testAutomation'}"></app-environment-manager-widgets-progress-bars-slowest-journeys>
                            </div>
                        </div>
                        <div class="col-sm-6 margin-bottom-2 overview-panel-padiing">
                            <div class="overview-panel widget-section p-3">
                                <app-environment-manager-widgets-progress-bars-common-journeys [child_data]="{view:view,title:'5 Most Common Journeys', widgetType:'testAutomation'}"></app-environment-manager-widgets-progress-bars-common-journeys>
                            </div>
                        </div>
                 
                    </div>
                
                    <div class="widget-section">
                        <app-enviornment-manager-time-explorer-graph [child_data]="{view:view,title:'Weekly Log Trends', widgetType:'testAutomation'}"></app-enviornment-manager-time-explorer-graph>
                    </div>
    
                </div>
            </div>
        </div>
        <div *ngIf="analyticsTypes.display_erp" class="card">
            <div class="card-header">
                <a class="btn btn-accordion" data-bs-toggle="collapse" data-bs-target="#collapse_ERP">
                    ERP Analytics
                </a>
            </div>
            <div id="collapse_ERP" class="collapse show">
                <div class="card-body px-0 pb-0">
                    <div class="row mx-0">
                        <div class="col-sm-4 margin-bottom-2 pe-3 ps-0">
                            <app-environment-manager-widgets-total-errors-area-widget class="total-error-chart" [child_data]="{typeEnum: 'Error',view:view,title:'Total ESS Errors', widgetType:'ERP'}"></app-environment-manager-widgets-total-errors-area-widget>
                        </div>
                        <div class="col-sm-4 margin-bottom-2 px-3">
                            <app-environment-manager-widgets-total-errors-area-widget class="total-error-chart" [child_data]="{typeEnum: 'Warning',view:view,title:'Total ESS Warning', widgetType:'ERP'}"></app-environment-manager-widgets-total-errors-area-widget>
                        </div>
                        <div class="col-sm-4 margin-bottom-2 ps-3 pe-0">
                            <app-environment-manager-widgets-total-errors-area-widget class="total-error-chart" [child_data]="{typeEnum: 'Success',view:view,title:'Total ESS Success', widgetType:'ERP'}"></app-environment-manager-widgets-total-errors-area-widget>
                        </div>
                
                 
                    </div>
                    <div class="row mx-0">
                        <div class="col-sm-6 margin-bottom-2 overview-panel-padiing">
                            <div class="overview-panel widget-section p-3">
                                <app-environment-manager-widgets-progress-bars-user-guides [child_data]="{view:view,title:'User Guides Per Process'}" ></app-environment-manager-widgets-progress-bars-user-guides>
                            </div>
                        </div>
                        <div class="col-sm-6 margin-bottom-2 overview-panel-padiing">
                            <div class="overview-panel widget-section p-3">
                                <app-environment-manager-widgets-progress-bars-fastest-journeys  [child_data]="{view:view,title:'Top 5 Fastest Journeys', widgetType:'ERP'}"></app-environment-manager-widgets-progress-bars-fastest-journeys>
                            </div>
                        </div>
                 
                    </div>
                    <div class="row mx-0">
                        <div class="col-sm-6 margin-bottom-2 overview-panel-padiing">
                            <div class="overview-panel widget-section p-3">
                                <app-environment-manager-widgets-progress-bars-slowest-journeys [child_data]="{view:view,title:'5 Slowest Journeys', widgetType:'ERP'}"></app-environment-manager-widgets-progress-bars-slowest-journeys>
                            </div>
                        </div>
                        <div class="col-sm-6 margin-bottom-2 overview-panel-padiing">
                            <div class="overview-panel widget-section p-3">
                                <app-environment-manager-widgets-progress-bars-common-journeys [child_data]="{view:view,title:'5 Most Common Journeys', widgetType:'ERP'}"></app-environment-manager-widgets-progress-bars-common-journeys>
                            </div>
                        </div>
                 
                    </div>
                
                    <div class="widget-section">
                        <app-enviornment-manager-time-explorer-graph [child_data]="{view:view,title:'Weekly Log Trends', widgetType:'ERP'}"></app-enviornment-manager-time-explorer-graph>
                    </div>
    
                </div>
            </div>
        </div>
        <div *ngIf="analyticsTypes.display_system_diagnostics" class="card">
            <div class="card-header">
                <a class="btn btn-accordion" data-bs-toggle="collapse" data-bs-target="#collapse_SD">
                    System Diagnostics Analytics
                </a>
            </div>
            <div id="collapse_SD" class="collapse show">
                <div class="card-body px-0 pb-0">
                    <div class="row mx-0">
                        <div class="col-sm-3 margin-bottom-2 ps-0 pe-3">
                            <app-environment-manager-widgets-gauge-meter [child_data]="{title: 'Redis CPU Usage',data:'1.62%',view:view,widgetType:'TELEMETRY_REDIS_CPU_USAGE_WIDGET'}"></app-environment-manager-widgets-gauge-meter>
                        </div>
                        <div class="col-sm-3 margin-bottom-2 px-3">
                            <app-environment-manager-widgets-gauge-meter [child_data]="{title: 'Redis RAM Usage',data:'1.62%',view:view,widgetType:'TELEMETRY_REDIS_MEMORY_USAGE_WIDGET'}"></app-environment-manager-widgets-gauge-meter>
                        </div>
                       
                        <div class="col-sm-3 margin-bottom-2 px-3">
                            <app-environment-manager-widgets-gauge-meter [child_data]="{title: 'VM CPU Usage',data:'1.29%',view:view,widgetType:'TELEMETRY_VM_CPU_USAGE_WIDGET'}"></app-environment-manager-widgets-gauge-meter>
                        </div>
                        <div class="col-sm-3 margin-bottom-2 pe-0 ps-3">
                            <app-environment-manager-widgets-gauge-meter [child_data]="{title: 'VM RAM Usage',data:'1.29%',view:view,widgetType:'TELEMETRY_VM_MEMORY_USAGE_WIDGET'}"></app-environment-manager-widgets-gauge-meter>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
       
    </div>
