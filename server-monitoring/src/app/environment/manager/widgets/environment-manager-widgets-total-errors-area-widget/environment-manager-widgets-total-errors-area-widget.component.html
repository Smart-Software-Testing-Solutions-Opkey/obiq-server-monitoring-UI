<div class="total-errors-details" [id]="'stats-div-'+typeEnum" style="position: relative;" >
    <h6 class="font-bold mb-0">
      @if (typeEnum == 'Error') {
        Total Errors
      }
      @else if(typeEnum == 'Success'){
        Total Success
      }
      @else if(typeEnum == 'Warning'){
        Total Warnings
      }
    </h6>
    <div class="row mx-0 align-items-end">
      <div class="col-sm-7 px-0">
        <div class="row mx-0 align-items-center line_h_1">
          <div class="col-sm-3 ps-0">
            <!-- @if(this.typeEnum !="Success"){
              
            } -->
            <span class="error-value" style="font-size: 1.2rem;">{{dataObj.total}}</span>
          </div>
          <div class="col-sm-9 ps-2 px-0">
            <div class="error-value-last" style="color: #667085;">
              @if(this.dataDir == 'up'){
              <span class="success-percentage">

                  <i class="oci oci-arrow-up pe-1"></i>
                  {{dataObj.percentage}}%
                </span>
                }
                @else if(this.dataDir == 'down'){
                  <span class="error-percentage">

                    <i class="oci oci-arrow-down pe-1"></i>
                    {{dataObj.percentage}}%
                  </span>

                }
              {{dataObj.msg}}
            </div>
          </div>
        </div>
      </div>
      
      <!-- <div id="chart">
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [xaxis]="chartOptions.xaxis"
          [stroke]="chartOptions.stroke"
          [tooltip]="chartOptions.tooltip"
          [yaxis]="chartOptions.yaxis"

          [grid]="chartOptions.grid"
        ></apx-chart>
      </div> -->
      <div class="col-sm-5 ps-0" #resizableDiv >
        <div id="chart" *ngIf="chartOptions">
          <apx-chart
            [series]="chartOptions?.series"
            [chart]="chartOptions?.chart"
            [xaxis]="chartOptions?.xaxis"
            [stroke]="chartOptions?.stroke"
            [tooltip]="chartOptions?.tooltip"
            [dataLabels]="chartOptions?.dataLabels"
            [yaxis]="chartOptions?.yaxis"
            [grid]="chartOptions?.grid"
            [fill]="chartOptions?.fill"
          ></apx-chart>
        </div>
      </div>
    </div>
</div>
