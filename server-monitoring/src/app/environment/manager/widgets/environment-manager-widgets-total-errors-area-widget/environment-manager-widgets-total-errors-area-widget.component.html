<div class="total-errors-details custom-view-height" [id]="'stats-div-'+typeEnum+widgetType" style="position: relative;" >
  
   <div style="display:flex;justify-content: space-between;align-items: center;">

        <div style="display:flex;justify-content: space-between;align-items: center;">
          <div *ngIf="Editable">
            <i class="oci oci-drag-indicator drag-icon px-1 drag-handler"></i>
          </div>
          
            <h6 class="font-bold mb-0">
              <ng-container *ngIf="isRename;else nameOnly">
                 <input type="text" [(ngModel)]="title" (keyup.enter)="renaming()" (blur)="renaming()" id='renameInput'>
              </ng-container>
             <ng-template #nameOnly>
                 {{title}}
              </ng-template>
          </h6>  
        </div>
        <div *ngIf="Editable">
          <div class="dropdown">
            <button type="button" class="btn remove-icon-drop btn-layout-more" data-bs-toggle="dropdown">
                <i class="oci oci-more-vertical font-14px"></i>
            </button>
            <ul class="dropdown-menu">
                <li (click)="renameWidget()"><a class="dropdown-item" href="javascript:void(0)" ><i class="oci oci-edit  pr-2" ></i> Rename </a></li>
                <!-- <li><a class="dropdown-item" href="javascript:void(0)" ><i class="oci oci-delete text-red pr-2"></i> Delete </a></li> -->
            </ul>
        </div>
        </div>
   </div>
    <div class="row mx-0 align-items-end graph-custom-wh">
      <div class="col-sm-7 px-0">
        <div class="row mx-0 align-items-center line_h_1">
          <div class="col-sm-3 ps-0">
            <!-- @if(this.typeEnum !="Success"){
              
            } -->
            <span class="error-value" style="font-size: 1.2rem;">{{dataObj.total}}</span>
          </div>
          <div class="col-sm-9 ps-2 px-0">
            <div class="error-value-last" style="color: #667085;">
              @if(this.dataDir == 'up'){
              <span class="success-percentage">

                  <i class="oci oci-arrow-up pe-1"></i>
                  {{dataObj.percentage}}%
                </span>
                }
                @else if(this.dataDir == 'down'){
                  <span class="error-percentage">

                    <i class="oci oci-arrow-down pe-1"></i>
                    {{dataObj.percentage}}%
                  </span>

                }
              {{dataObj.msg}}
            </div>
          </div>
        </div>
      </div>
      
      <!-- <div id="chart">
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [xaxis]="chartOptions.xaxis"
          [stroke]="chartOptions.stroke"
          [tooltip]="chartOptions.tooltip"
          [yaxis]="chartOptions.yaxis"

          [grid]="chartOptions.grid"
        ></apx-chart>
      </div> -->
      <div class="col-sm-5 ps-0" #resizableDiv >
        <div id="chart" *ngIf="chartOptions">
          <apx-chart
            [series]="chartOptions?.series"
            [chart]="chartOptions?.chart"
            [xaxis]="chartOptions?.xaxis"
            [stroke]="chartOptions?.stroke"
            [tooltip]="chartOptions?.tooltip"
            [dataLabels]="chartOptions?.dataLabels"
            [yaxis]="chartOptions?.yaxis"
            [grid]="chartOptions?.grid"
            [fill]="chartOptions?.fill"
          ></apx-chart>
        </div>
      </div>
    </div>
</div>
