<input
    ngbDatepicker
    #d="ngbDatepicker"
    [value]="formatRange()"
    readonly
    (click)="d.toggle()"
    (dateSelect)="onDateSelection($event)"
    [dayTemplate]="t"
    [autoClose]="isClose"
    class="datepicker-calendar-icon form-control layout_placeholder_2 width_custom DateRangeWidth"
/>
<!-- <button class="btn btn-outline-secondary oci oci-chevron-down" (click)="d.toggle()" type="button"></button> -->
<span class="drop-icon" (click)="d.toggle()" type="button"> <i class="oci oci-chevron-down"></i> </span>
<ng-template #t let-date let-focused="focused">
    <span
        class="custom-day"
        [class.focused]="focused"
        [class.range]="isRange(date)"
        [class.faded]="isHovered(date) || isInside(date)"
        (mouseenter)="hoveredDate = date"
        (mouseleave)="hoveredDate = null"
       
    >
        {{ date.day }}
    </span>
</ng-template>
