<div class="main">

    <div class="upper d-flex mb-4">

        <span class="confirm-iconBox d-inline-block mt-2"> <i class="oci oci-check"
                style="color:#DC6803; font-size: 1.5rem;"></i> </span>
        <span class="d-block ps-4 pt-3 msg_content_width">
            <span class="d-block text-start pb-3"
                style="font-weight: 500; color:#000;text-transform: capitalize;font-size: 1.5rem;">Oops</span>
            <div class="text-start">
                <div class="" style="white-space: pre-line;">
                    <div class="scrollable" style="max-height: 22rem; word-wrap: break-word; padding-right: 0.25rem;">
                        <div class="msgBoxContent" [innerHTML]="msg">
                            <!-- {{msg}}
                                <br>
                                Trace : {{errorId}} -->
                        </div>
                    </div>
                </div>
            </div>
        </span>
    </div>
    <div class="lower">
        <ng-container *ngFor="let btn of buttons">
            <button (click)="closeModal(btn.value)" id="report-btn" [class.primary]="btn.primaryBtn">
                {{btn.text}}
            </button>
        </ng-container>

    </div>
</div>
